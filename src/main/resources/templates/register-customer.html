<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Pelanggan - Hotel Booking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .register-container {
        background: url("https://source.unsplash.com/random/1200x800/?hotel-lobby")
          no-repeat center center;
        background-size: cover;
        height: 100vh;
        display: flex;
        align-items: center;
      }
      .register-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="card register-card">
              <div class="card-header bg-primary text-white text-center py-3">
                <h2>Registrasi Pelanggan Baru</h2>
              </div>
              <div class="card-body p-4">
                <form action="/register/customer" method="post">
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="fullName" class="form-label"
                        >Nama Lengkap</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="fullName"
                        name="fullName"
                        required
                      />
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        required
                      />
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        required
                      />
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="confirmPassword" class="form-label"
                        >Konfirmasi Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="confirmPassword"
                        name="confirmPassword"
                        required
                      />
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="phone" class="form-label"
                        >Nomor Telepon</label
                      >
                      <input
                        type="tel"
                        class="form-control"
                        id="phone"
                        name="phone"
                        required
                      />
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="identityNumber" class="form-label"
                        >Nomor KTP</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="identityNumber"
                        name="identityNumber"
                        required
                      />
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="address" class="form-label">Alamat</label>
                    <textarea
                      class="form-control"
                      id="address"
                      name="address"
                      rows="3"
                      required
                    ></textarea>
                  </div>

                  <div class="mb-3">
                    <button type="submit" class="btn btn-primary w-100 py-2">
                      Daftar Sekarang
                    </button>
                  </div>

                  <div class="text-center">
                    <p>Sudah punya akun? <a href="/login">Login disini</a></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
