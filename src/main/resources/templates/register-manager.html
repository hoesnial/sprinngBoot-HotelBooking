<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout-main}">
<head>
    <title>Hotel Manager Registration - Hotel Heaven</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        body {
            background: linear-gradient(120deg, #3a5a78 0%, #ff7e5f 100%);
            min-height: 100vh;
        }
        .register-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(58,90,120,0.15);
            background: #fff;
        }
        .register-header {
            background: #3a5a78;
            color: #fff;
            border-radius: 15px 15px 0 0;
            text-align: center;
            padding: 2rem 1rem 1rem 1rem;
        }
        .btn-primary {
            background-color: #3a5a78;
            border-color: #3a5a78;
        }
        .btn-primary:hover {
            background-color: #2c4761;
            border-color: #2c4761;
        }
        .form-label {
            color: #3a5a78;
            font-weight: 500;
        }
        .login-link {
            color: #ff7e5f;
        }
        .login-link:hover {
            color: #e66b4d;
        }
        :root {
        --primary-color: #333333;
        --secondary-color: #f5f5f5;
        --accent-color: #ff7b25;
        --light-gray: #e0e0e0;
        --medium-gray: #9e9e9e;
        --dark-gray: #424242;
        }
        .navbar,
        footer {
            background-color: var(--primary-color);
        }

        .navbar .nav-link,
            .navbar-brand,
            footer p,
            footer a {
            color: white;
        }

        .navbar .nav-link:hover,
        .navbar-brand:hover {
            color: var(--accent-color);
        }
    </style>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card register-card">
                    <div class="register-header">
                        <i class="fas fa-user-tie fa-2x mb-2"></i>
                        <h2 class="mb-0">Hotel Manager Registration</h2>
                        <p class="mb-0">Daftarkan akun manager Anda</p>
                    </div>
                    <div class="card-body p-4">
                        <form method="post" th:action="@{/register/manager}" th:object="${user}">
                            <div class="form-group mb-3">
                                <label class="form-label" for="username">Email:</label>
                                <input class="form-control" id="username" type="email" th:field="*{username}"
                                       placeholder="Enter email address" autofocus>
                                <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label" for="password">Password:</label>
                                <input class="form-control" id="password" type="password" th:field="*{password}"
                                       placeholder="Enter password">
                                <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label" for="name">First Name:</label>
                                <input class="form-control" id="name" type="text" th:field="*{name}"
                                       placeholder="Enter first name">
                                <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label" for="lastName">Last Name:</label>
                                <input class="form-control" id="lastName" type="text" th:field="*{lastName}"
                                       placeholder="Enter last name">
                                <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-user-plus me-2"></i> Register
                                </button>
                            </div>
                            <div class="text-center mb-3">
                                <span>Already registered? 
                                    <a class="login-link" th:href="@{/login}">Login here</a>
                                </span>
                            </div>
                            <div class="alert alert-success" th:if="${param.success}">
                                Registration Successful!
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
