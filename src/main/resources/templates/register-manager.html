<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Manager - Hotel Booking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .manager-register {
        background: #f0f2f5;
        min-height: 100vh;
        display: flex;
        align-items: center;
        padding: 20px 0;
      }
      .manager-card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
      }
      .form-header {
        border-bottom: 2px solid #0d6efd;
        padding-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="manager-register">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card manager-card">
              <div class="card-body p-5">
                <div class="text-center mb-5 form-header">
                  <h2>Registrasi Manager Hotel</h2>
                  <p class="text-muted">
                    Silakan isi data hotel dan informasi akun
                  </p>
                </div>

                <form action="/register/manager" method="post">
                  <h4 class="mb-4">Informasi Hotel</h4>
                  <div class="mb-3">
                    <label for="hotelName" class="form-label">Nama Hotel</label>
                    <input
                      type="text"
                      class="form-control"
                      id="hotelName"
                      name="hotelName"
                      required
                    />
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="hotelAddress" class="form-label"
                        >Alamat Hotel</label
                      >
                      <textarea
                        class="form-control"
                        id="hotelAddress"
                        name="hotelAddress"
                        rows="2"
                        required
                      ></textarea>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="hotelPhone" class="form-label"
                        >Telepon Hotel</label
                      >
                      <input
                        type="tel"
                        class="form-control"
                        id="hotelPhone"
                        name="hotelPhone"
                        required
                      />
                    </div>
                  </div>

                  <h4 class="my-4">Informasi Pribadi</h4>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="managerName" class="form-label"
                        >Nama Lengkap</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="managerName"
                        name="managerName"
                        required
                      />
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="managerEmail" class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="managerEmail"
                        name="managerEmail"
                        required
                      />
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="managerPassword" class="form-label"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="managerPassword"
                        name="managerPassword"
                        required
                      />
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="managerConfirmPassword" class="form-label"
                        >Konfirmasi Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="managerConfirmPassword"
                        name="managerConfirmPassword"
                        required
                      />
                    </div>
                  </div>

                  <div class="mb-4">
                    <label for="managerPhone" class="form-label"
                      >Nomor Telepon Pribadi</label
                    >
                    <input
                      type="tel"
                      class="form-control"
                      id="managerPhone"
                      name="managerPhone"
                      required
                    />
                  </div>

                  <div class="mb-4">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="terms"
                        required
                      />
                      <label class="form-check-label" for="terms">
                        Saya menyetujui syarat dan ketentuan
                      </label>
                    </div>
                  </div>

                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                      Daftar sebagai Manager
                    </button>
                  </div>

                  <div class="text-center mt-4">
                    <p>Sudah punya akun? <a href="/login">Login disini</a></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
