<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Hotel Booking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f8f9fa;
        height: 100vh;
        display: flex;
        align-items: center;
      }
      .login-card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }
      .login-header {
        background: linear-gradient(45deg, #3a5a78, #ff7e5f);
        border-radius: 15px 15px 0 0 !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card login-card">
            <div class="card-header text-white text-center py-4 login-header">
              <h2>Login HotelHeaven</h2>
              <p class="mb-0">Silakan masuk ke akun Anda</p>
            </div>
            <div class="card-body p-5">
              <form action="/login" method="post">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                  />
                </div>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="remember"
                  />
                  <label class="form-check-label" for="remember"
                    >Ingat saya</label
                  >
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">
                  Masuk
                </button>
              </form>
              <div class="text-center mt-4">
                <p>
                  Belum punya akun?
                  <a href="/register/customer">Daftar sebagai Pelanggan</a> atau
                  <a href="/register/manager">Daftar sebagai Manager</a>
                </p>
                <p><a href="#">Lupa password?</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
