<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout-main}">
<head>
    <title>Login - HotelHeaven</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        body {
            background: linear-gradient(120deg, #3a5a78 0%, #ff7e5f 100%);
            min-height: 100vh;
        }
        .login-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(58,90,120,0.15);
            background: #fff;
        }
        .login-header {
            background: #3a5a78;
            color: #fff;
            border-radius: 15px 15px 0 0;
            text-align: center;
            padding: 2rem 1rem 1rem 1rem;
        }
        .btn-primary {
            background-color: #3a5a78;
            border-color: #3a5a78;
        }
        .btn-primary:hover {
            background-color: #2c4761;
            border-color: #2c4761;
        }
        .form-label {
            color: #3a5a78;
            font-weight: 500;
        }
        .login-link {
            color: #ff7e5f;
        }
        .login-link:hover {
            color: #e66b4d;
        }
        :root {
        --primary-color: #333333;
        --secondary-color: #f5f5f5;
        --accent-color: #ff7b25;
        --light-gray: #e0e0e0;
        --medium-gray: #9e9e9e;
        --dark-gray: #424242;
        }
        .navbar,
        footer {
            background-color: var(--primary-color);
        }

        .navbar .nav-link,
            .navbar-brand,
            footer p,
            footer a {
            color: white;
        }

        .navbar .nav-link:hover,
        .navbar-brand:hover {
            color: var(--accent-color);
        }
    </style>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Email atau password salah.</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-success">Anda berhasil logout.</div>
                </div>
                <div class="card login-card">
                    <div class="login-header">
                        <i class="fas fa-hotel fa-2x mb-2"></i>
                        <h2 class="mb-0">Hotel Heaven</h2>
                        <p class="mb-0">Silakan login untuk melanjutkan</p>
                    </div>
                    <div class="card-body p-4">
                        <form method="post" th:action="@{/login}">
                            <div class="form-group mb-3">
                                <label class="form-label" for="username">Email:</label>
                                <input class="form-control" id="username" name="username" type="email" placeholder="Email" autofocus>
                                <small class="form-text text-muted">e.g. example@gmail.com</small>
                            </div>
                            <div class="form-group mb-4">
                                <label class="form-label" for="password">Password:</label>
                                <input class="form-control" id="password" name="password" type="password"
                                       placeholder="Enter password">
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-sign-in-alt me-2"></i> Login
                                </button>
                            </div>
                            <div class="text-center">
                                <span>Belum punya akun? 
                                    <a class="login-link" th:href="@{/register/customer}">Daftar Customer</a> 
                                    atau 
                                    <a class="login-link" th:href="@{/register/manager}">Daftar Manager</a>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
