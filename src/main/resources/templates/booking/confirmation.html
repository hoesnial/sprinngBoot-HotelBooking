<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout-main}">
<head>
    <title>Konfirmasi Pemesanan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
<th:block layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success d-flex justify-content-center align-items-center">
                    <i class="bi bi-check-circle-fill fs-5 me-2"></i>
                    <span class="fs-5">Pemesanan Anda telah berhasil dikonfirmasi!</span>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h2>Booking Confirmation</h2>
                    </div>
                    <div class="card-body">
                        <h5>Confirmation Nomor:</h5>
                        <p class="mb-3" th:text="${bookingDTO.confirmationNumber}"></p>
                        <hr>
                        <h3 class="mb-2" th:text="${bookingDTO.hotelName}">Hotel</h3>
                        <p class="small mb-4" th:text="${bookingDTO.hotelAddress.addressLine + ', ' + bookingDTO.hotelAddress.city + ', ' + bookingDTO.hotelAddress.country}"></p>
                        <div class="row text-center my-5">
                            <div class="col-md-4">
                                <h5>Check-in</h5>
                                <p th:text="${bookingDTO.checkinDate}"></p>
                            </div>
                            <div class="col-md-4">
                                <h5>Check-out</h5>
                                <p th:text="${bookingDTO.checkoutDate}"></p>
                            </div>
                            <div class="col-md-4">
                                <h5>Durasi</h5>
                                <p th:text="${days} + ' malam'"></p>
                            </div>
                        </div>
                        <h5>Kamar:</h5>
                        <ul class="mb-3">
                            <li th:each="room : ${bookingDTO.roomSelections}">
                                <span th:text="${room.count}"></span> x <span th:text="${room.roomType}"></span>
                            </li>
                        </ul>
                        <hr>
                        <h3>Total Harga:</h3>
                        <p class="mb-3" th:text="'Rp ' + ${#numbers.formatDecimal(bookingDTO.totalPrice, 1, 'COMMA', 0, 'POINT')}"></p>
                        <h5 class="small">Metode Pembayaran:</h5>
                        <p class="small mb-3" th:text="${bookingDTO.paymentMethod}"></p>
                        <hr>
                        <h5>Guest Details:</h5>
                        <p class="mb-2">Nama: <span th:text="${bookingDTO.customerName}"></span></p>
                        <p class="mb-3">Email: <span th:text="${bookingDTO.customerEmail}"></span></p>
                    </div>
                </div>
                <div class="mt-3 text-end">
                    <a href="/" class="btn btn-outline-primary">Kembali ke Beranda</a>
                    <a href="/customer/bookings" class="btn btn-primary">Pesanan Saya</a>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
